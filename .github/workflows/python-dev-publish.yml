name: Upload Python Dev Package

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-18.04
    environment: develop

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Run poetry image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.8

    - name: upload lib
      env:
        POETRY_HTTP_BASIC_PYPI_USERNAME: ${{ secrets.POETRY_HTTP_BASIC_PYPI_USERNAME }}
        POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.POETRY_HTTP_BASIC_PYPI_PASSWORD }}
      run: poetry config repositories.test https://test.pypi.org/legacy/ && poetry build && poetry publish -r test
